<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
   <title>Sonic</title>
   <script src="spritesheet.js"></script>
   <script src="animacao.js"></script>
   <script src="teclado.js"></script>
   <script src="sonic.js"></script>
   
<style type="text/css">
   .fundo {
           background-image:url('fundo.png');
		   border:solid #ccc 2px;
		   border-radius:10px;
		   }
</style>
</head>

<body>
   <canvas class="fundo" id="canvas_sonic" width="984" height="330"></canvas>
   <script>
      var canvas = document.getElementById('canvas_sonic');
      var context = canvas.getContext('2d');

      var teclado = new Teclado(document);
      var animacao = new Animacao(context);

      var imgSonic = new Image();
      imgSonic.src = 'spritesheet.png';

      var sonic = new Sonic(context, teclado, imgSonic);
      sonic.x = 0;
      sonic.y = 200;
      animacao.novoSprite(sonic);

      imgSonic.onload = function() {
         animacao.ligar();
      }
   </script>
</body>

</html>
